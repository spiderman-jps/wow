    body {
      background-color: rgb(0, 0, 0);

    h1 {
      color: gold;

    .bobble-button {
      padding: 12px 32px;
      font-size: 22px;
      background-color: gold;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
      margin-top: 40px;
      display: inline-block;

    }

      animation: bobble 0.6s ease;
    }

    @keyframes bobble {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.08); }
      50%  { transform: scale(0.95); }
